{% extends "base.html" %} 

{% block body %}
<br>
<div class="container  border border-secondary">
<br>
  <form method="POST" enctype="multipart/form-data" >
  
    <div class="form-group">
      <label >Product Name</label>
      <input type="text" name="product_name" class="form-control" value="{{product.product_name}}"  placeholder="Enter Product Name"
        required>
    </div>
    <br>
    <div class="form-group">
      <label >Product Price</label>
      <input type="number" class="form-control"  name="product_price"  value="{{product.product_price}}" placeholder=" Enter Product Price" required>
    </div>
    <br>
    <div class="form-group">
      <label >Categories Select</label>
      <select class="form-control"  name="categories">
        {% for categorie in categories %}
        {% if categorie.id==selected_categorie.id %}

        <option selected value="{{categorie.id}}">{{categorie.categorie_name}}</option>
      
        {% else %}
        <option value="{{categorie.id}}">{{categorie.categorie_name}}</option>
        {% endif %}
      
      {% endfor %}
      </select>
    </div>
    <br>
    <div class="form-group">
      <label >Product Price</label>

      <input class="form-control" type="file" name="product_image" required >

    </div>
    <br>
    <button type="submit" class="btn btn-dark">Submit</button>

  </form>
  <br>
</div>
{% endblock %}
