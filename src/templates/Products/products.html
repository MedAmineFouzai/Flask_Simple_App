
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Product Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Price</th>
      <th scope="col">product Image</th>
      <th scope="col">Categorie</th>
      <th scope="col">Delete </th>
      <th scope="col">Update </th>
     
    </tr>
  </thead>
  <tbody>

{% for product in products %}

  
    <tr>
        <td>{{product.id}}</td>
        <td>{{product.product_name}}</td>
        <td>{{product.product_price}}</td>
        <!-- <td>{{product.product_image}}</td> -->
        <td><img src="../static/uploads/{{product.product_image}}" width="100" height="50"></td>
        <td>{{product.categorie_id}}</td>
        <td><a href="/product/delete?id={{product.id}}"class="btn btn-danger" >Delete</a></td>
        <td><a href="/product/update?id={{product.id}}"class="btn btn-primary" >Update</a></td>
    </tr>
{% endfor %}
</tbody>
</table>
